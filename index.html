<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div id="contents">
        <div id="leftcontent" class="content">
          <div id="logos">
            <img id="logo" src="images/logo.svg" alt="Fylo">
          </div>
          <div id="buttons">
            <button><img class="icons" src="images/icon-document.svg" alt="Document"></button>
            <button><img class="icons" src="images/icon-folder.svg" alt="Folder"></button>
            <button><img class="icons" src="images/icon-upload.svg" alt="Upload"></button>
          </div>
        </div>
        <div id="rightcontent" class="content">
          <p id="info">You've used <span>815 GB</span> of your storage</p>
          <div id="bar">
            <div id="fillbar"></div>
            <div id="ballbar"></div>
          </div>
          <p id="usagemin" class="limit">0 GB</p>
          <p id="usagemax" class="limit">1000 GB</p>
          <div id="usageused">
            <p id="usagenumber">185</p>
            <p> GB LEFT</p>
          </div>
        </div>
      </div>
      <div id="background"></div>
      <!--div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://facebook.com/denis.id">Denis Listiadi</a>.
      </div>-->
    </main>
  </body>
</html>
